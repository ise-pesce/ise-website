<a href="{{ file.path }}" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#{{ file.name }}">{{ file.name }}</a>
<div class="modal fade" id="{{ file.name }}" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Download</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">File Name: {{ file.name }}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="{{ file.path }}" class="btn btn-outline-primary" download>Download File</a>
      </div>
    </div>
  </div>
</div>
