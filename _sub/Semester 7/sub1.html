{% assign subpage = site.sem | where: 'title', 'Semester 7' %}
{% for item in subpage %}
  <h2 class="text-center">{{ item.sub1 }}</h2>
{% endfor %}

<div class="row justify-content-center my-3">
  <div class="col-md-6">
    <div class="list-group">
      {% for file in site.static_files %}
        {% if file.path contains 'assets/sem7/sub1' %}
          {% include file-link.html %}
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
